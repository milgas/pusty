<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<h1 th:text="${title}">Default Title</h1>

<nav th:replace="fragments :: navigation"></nav>

<p th:unless="${invoice} and ${invoice.size()}">No invoices in the database!</p>


<table class="table">

    <tr>
        <th>Name</th>
        <th>Description</th>
        <th>Type</th>
    </tr>

    <tr th:each="invoicer : ${invoice}">
        <td th:text="${invoice.name}"></td>
        <td th:text="${invoice.description}"></td>
        <td th:text="${invoice.type.name}"></td>
    </tr>

</table>

</body>
</html>
